name: Michijs dependabot
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  list-repositories:
    runs-on: ubuntu-latest
    outputs:
      repositories: ${{ steps.list-repositories.outputs.repositories }}
      name: ${{ steps.setup-credentials.outputs.name}}
      email: ${{ steps.setup-credentials.outputs.email}}
    steps:
      - name: List org repositories
        id: list-repositories
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          result-encoding: string
          script: |
            const { data } = await github.rest.repos.listForOrg({ org: "michijs" });
            const repositories = data.filter(x => !['.github'].includes(x.name) && !x.disabled && !x.archived).map(r => ({
              name: r.name,
              full_name: r.full_name,
              default_branch: r.default_branch
            }));
            core.setOutput('repositories', JSON.stringify(repositories));
        
  run-dependabot:
    runs-on: ubuntu-latest
    needs: list-repositories
    continue-on-error: true
    strategy:
      matrix:
        repository: ${{ fromJson(needs.list-repositories.outputs.repositories) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          repository: ${{ matrix.repository.full_name }}
          ref: ${{ matrix.repository.default_branch }}
          token: ${{ secrets.PAT }}
          persist-credentials: false

      - name: Get previous package.json state
        shell: bash
        run: echo "OLD_JSON=$(jq -c . package.json)" >> $GITHUB_ENV

      - name: Set up environment
        uses: michijs/.github/.github/actions/setup@main

      - name: Setup credentials
        id: setup-credentials
        uses: michijs/.github/.github/actions/setup-credentials@main
        with:
          michijs_bot_app_id: ${{ vars.MICHIJS_BOT_APP_ID }}
          michijs_bot_private_key: ${{ secrets.MICHIJS_BOT_PRIVATE_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # For some reason I cant get private packages with the bot token
      - name: Update dependencies
        shell: bash
        run: |
          UPDATED_PACKAGES=$(bunx npm-check-updates --jsonUpgraded -u -p bun | jq -c .)
          echo "UPDATED_PACKAGES=$UPDATED_PACKAGES" >> $GITHUB_ENV
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Update beta dependencies
        shell: bash
        run: |
          UPDATED_BETA_PACKAGES=$(bunx npm-check-updates --jsonUpgraded -u -p bun --target greatest --filterVersion '/-.*\.\d+$/' | jq -c .)
          echo "UPDATED_BETA_PACKAGES=$UPDATED_BETA_PACKAGES" >> $GITHUB_ENV
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Check for changes
        shell: bash
        run: |
          if git diff-index --quiet HEAD --; then
            echo "No changes detected. Skipping next steps."
          else
            echo "Changes detected. Proceeding with next steps."
            echo "CHANGES_DETECTED=true" >> $GITHUB_ENV
          fi

      - name: Close old PR and remove old branch
        shell: bash
        run: |
          gh pr close michijs-dependabot -d || echo "No PR to close"

      - name: Create new branch
        shell: bash
        if: ${{ env.CHANGES_DETECTED == 'true' }}
        run: git checkout -B michijs-dependabot

      - name: Commit changes
        if: ${{ env.CHANGES_DETECTED == 'true' }}
        uses: michijs/.github/.github/actions/commit-if-changes@main
        with:
          message: "Michijs Dependabot changes"

      - name: push changes
        if: ${{ env.CHANGES_DETECTED == 'true' }}
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ env.GITHUB_TOKEN }}
          repository: ${{ matrix.repository.full_name }}
          branch: michijs-dependabot
          force: true

      - name: Create new PR
        if: ${{ env.CHANGES_DETECTED == 'true' }}
        uses: michijs/.github/.github/actions/execute-typescript-file@main
        with:
          script: https://raw.githubusercontent.com/michijs/.github/refs/heads/main/scripts/michijs-dependabot.js
          params: |
            {
              ref: "${{ matrix.repository.default_branch || 'master' }}",
              githubRepository: "${{ matrix.repository.full_name || env.GITHUB_REPOSITORY }}",
              updatedPackages: {...JSON.parse(process.env.UPDATED_PACKAGES), ...JSON.parse(process.env.UPDATED_BETA_PACKAGES)},
              oldJson: process.env.OLD_JSON
            }

              
