name: Run Tests Scripts

on:
  workflow_call:
    inputs:
      scripts:
        description: 'JSON array of scripts with name and script fields'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string

jobs:
  check-pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr-check.outputs.pr_number }}
    steps:
    - name: Check if PR exists for branch
      id: pr-check
      uses: actions/github-script@v7
      with:
        result-encoding: string
        script: |
          const branch = "${{ inputs.ref || github.ref_name }}";
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          const head = `${owner}:${branch}`;

          const pulls = await github.rest.pulls.list({
            owner,
            repo,
            head,
            state: 'open',
            per_page: 1
          });
          const prNumber = pulls.data.length > 0 ? String(pulls.data[0].number) : "none";

          // **Set the output explicitly**
          core.setOutput('pr_number', prNumber);
  run-tests:
    runs-on: ubuntu-latest
    needs: check-pr
    strategy:
      matrix:
        scripts: ${{ fromJson(inputs.scripts) }}
    steps:
      - uses: michijs/.github/.github/actions/execute-script@main
        id: execute
        continue-on-error: ${{ needs.check-pr.outputs.pr_number != 'none' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          script-name: ${{ matrix.scripts.script }}
          ref: ${{ inputs.ref }}
      - name: Set step outcome
        if: ${{ steps.execute.outcome == 'failure' }}
        run: echo "step_failed=true" >> $GITHUB_ENV
  comment:
    needs: [run-tests, check-pr]
    runs-on: ubuntu-latest
    if: needs.check-pr.outputs.pr_number != 'none'
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const failed = process.env.step_failed === 'true';
            await github.rest.issues.createComment({
              issue_number: ${{ needs.check-pr.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🔍 Test scripts ${failed ? 'had failures ❌'} : 'all passed ✅'`
            });