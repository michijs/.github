name: Run Tests Scripts

on:
  workflow_call:
    inputs:
      scripts:
        description: 'JSON array of scripts with name and script fields'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  run-tests:
    strategy:
      matrix:
        scripts: ${{ fromJson(inputs.scripts) }}
    uses: michijs/.github/.github/workflows/execute-script.yml@main
    with:
      script-name: ${{ matrix.scripts.script }}
      ref: ${{ inputs.ref }}
    secrets: inherit
  comment:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const branch = "${{ inputs.ref || github.ref_name }}";
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = `${owner}:${branch}`;

            const pulls = await github.rest.pulls.list({
              owner,
              repo,
              head,
              state: 'all',
            });
            if (pulls.data.length === 0) {
              console.log(`No PR found for branch ${branch}`);
              return;
            }
            const conclusion = '${{ needs.run-tests.result }}'; // success | failure
            await github.rest.issues.createComment({
              issue_number: pulls.data[0].number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üîç Test scripts ${conclusion === 'success' ? 'all passed ‚úÖ' : 'had failures ‚ùå'}`
            });