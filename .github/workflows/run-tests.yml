name: .

on:
  workflow_call:
    inputs:
      scripts:
        description: 'JSON array of scripts with name and script fields'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR exists for branch
        if: inputs.ref != ''
        id: pr-check
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const branch = "${{ inputs.ref }}";
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = `${owner}:${branch}`;

            const pulls = await github.rest.pulls.list({
              owner,
              repo,
              head,
              state: 'open',
              per_page: 1
            });

            core.setOutput(
              'pr',
              pulls.data.length > 0 ? JSON.stringify(pulls.data[0]) : ""
            );

      - name: Run scripts
        uses: michijs/.github/.github/actions/execute-script@main
        id: execute
        continue-on-error: ${{ steps.pr-check.outputs.pr != '' }}
        with:
          script-name: ${{ fromJson(inputs.scripts) }}

      - name: Comment on PR
        if: steps.pr-check.outputs.pr != ''
        uses: actions/github-script@v7
        with:
          script: |
            const failed = "${{ steps.execute.outcome }}" === 'failure';
            const pr = ${{ steps.pr-check.outputs.pr }};
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              body: `${pr.body}\n\n${
                failed
                  ? "ðŸ”´âŒ FAILURE > Some tests failed. Please [Review the logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true)."
                  : "ðŸŸ¢âœ… SUCCESS > All tests passed successfully."
              }`,
            });