name: Run Tests Scripts

on:
  workflow_call:
    inputs:
      scripts:
        description: 'JSON array of scripts with name and script fields'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string

jobs:
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Check if branch exists
        id: check
        run: |
          if [ -n "${{ inputs.ref || github.ref_name }}" ] && git ls-remote --exit-code origin "${{ inputs.ref || github.ref_name }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
  run-tests:
    needs: check-branch
    runs-on: ubuntu-latest
    continue-on-error: true
    if: needs.check-branch.outputs.exists == 'true'
    strategy:
      matrix:
        scripts: ${{ fromJson(inputs.scripts) }}
    steps:
      - uses: michijs/.github/.github/actions/execute-script@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          script-name: ${{ matrix.scripts.script }}
          ref: ${{ inputs.ref }}
  comment:
    needs: [run-tests, check-branch]
    runs-on: ubuntu-latest
    if: needs.check-branch.outputs.exists == 'true'
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const branch = "${{ inputs.ref || github.ref_name }}";
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = `${owner}:${branch}`;

            const pulls = await github.rest.pulls.list({
              owner,
              repo,
              head,
              state: 'all',
            });
            if (pulls.data.length === 0) {
              console.log(`No PR found for branch ${branch}`);
              return;
            }
            const conclusion = '${{ needs.run-tests.result }}'; // success | failure
            await github.rest.issues.createComment({
              issue_number: pulls.data[0].number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üîç Test scripts ${conclusion === 'success' ? 'all passed ‚úÖ' : 'had failures ‚ùå'}`
            });