name: Run Tests Scripts

on:
  workflow_call:
    inputs:
      scripts:
        description: 'JSON array of scripts with name and script fields'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scripts: ${{ fromJson(inputs.scripts) }}
    steps:
      - uses: michijs/.github/.github/actions/execute-script@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          script-name: ${{ matrix.scripts.script }}
          ref: ${{ inputs.ref }}
  comment:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { default: script } = await import('data:text/javascript,' + encodeURIComponent(await (await fetch(
              'https://raw.githubusercontent.com/michijs/.github/refs/heads/main/.github/workflows/dependabot.js'
            )).text()));
            await script({ github, context });