name: Run Tests Scripts

on:
  workflow_call:
    inputs:
      scripts:
        description: 'JSON array of scripts with name and script fields'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string

permissions:
  pull-requests: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scripts: ${{ fromJson(inputs.scripts) }}
    steps:
      - name: Run execute-script workflow
        uses: michijs/.github/.github/workflows/execute-script.yml@main
        with:
          script-name: ${{ matrix.scripts.script }}
          ref: ${{ inputs.ref }}

      - name: Add PR comment if applicable
        if: ${{ github.event.pull_request.number != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            |
            # Get PR number from the branch
            PR_NUMBER=$(gh pr list --base "$BRANCH_NAME" --state open --json number -q '.[0].number')
            
            if [ -z "$PR_NUMBER" ]; then
              echo "No open PR found for branch $BRANCH_NAME"
              exit 0
            fi
            
            # Post comment
            gh pr comment "$PR_NUMBER" --body "${{ steps.package-analysis.outputs.analysis }}"