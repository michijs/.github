name: "Install packages"
description: "Install packages"
inputs:
  github_token:
    description: "Github token"
    required: true
  package:
    description: "Package to install"
    default: ""
runs:
  using: "composite"
  steps:
    # Telling bun were to find @michijs private packages
    - run: echo -e "[install.scopes]\n\"@michijs\" = { token = \"${{ secrets.GITHUB_TOKEN }}\", url = \"https://npm.pkg.github.com\" }" > $HOME/.bunfig.toml
      shell: bash
    - run: bun install ${{ inputs.package }}
      shell: bash